<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <div class="product-wrapper card-body">
                <img alt="item" class="img-fluid card-img-top image img-responsive" itemprop="image"
                        src="/images/test-sites/e-commerce/items/cart2.png" />
                <div class="caption">
                        <h4 class="price float-end card-title pull-right" itemprop="offers" itemscope=""
                                itemtype="https://schema.org/Offer">
                                <span itemprop="price">$1144.2</span>
                                <meta content="USD" itemprop="priceCurrency" />
                        </h4>
                        <h4>
                                <a class="title" href="/test-sites/e-commerce/allinone/product/111" itemprop="name"
                                        title="Dell Inspiron 15 (7567) Black">
                                        Dell Inspiron...
                                </a>
                        </h4>
                        <p class="description card-text" itemprop="description">Dell Inspiron 15 (7567) Black, 15.6"
                                FHD, Core i7-7700HQ, 8GB, 1TB, GeForce GTX 1050 Ti 4GB, Linux + Windows 10 Home</p>
                </div>
                <div class="ratings" itemprop="aggregateRating" itemscope=""
                        itemtype="https://schema.org/AggregateRating">
                        <p class="review-count float-end">
                                <span itemprop="reviewCount">2</span> reviews
                        </p>
                        <p data-rating="1">
                                <span class="ws-icon ws-icon-star"></span>
                        </p>
                </div>
        </div>
        <h4>
</body>

</html>
